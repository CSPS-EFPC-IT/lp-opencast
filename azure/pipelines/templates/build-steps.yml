parameters:
- name: buildNumber
  type: string
- name: containerRegistryConnection
  type: string
- name: containerRepository
  type: string

steps:

  - script: |
      echo "parameters.containerRepository = ${MYSECRET1}"
      echo "length(parameters.containerRepository) = ${MYSECRET2}"
      echo "replace(parameters.containerRepository, '-', '.') = ${MYSECRET3}"
    env:
      MYSECRET1: "${{ parameters.containerRepository }}"
      MYSECRET2: "${{ length(parameters.containerRepository) }}"
      MYSECRET3: "${{ replace(parameters.containerRepository, '-', '.') }}"

